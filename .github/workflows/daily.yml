name: Fetch Metrograph Daily

on:
  schedule:
    - cron: "15 10 * * *"  # runs daily at 10:15 UTC
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install requests beautifulsoup4

      - name: Run fetch
        run: |
          mkdir -p docs
          python fetch_metrograph.py

      - name: Commit updated JSON
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/metrograph.json
          git commit -m "Update metrograph.json" || echo "No changes"
          git push
