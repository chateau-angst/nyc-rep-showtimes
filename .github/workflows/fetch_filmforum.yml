name: Fetch Film Forum

on:
  workflow_dispatch:
  schedule:
    - cron: "15 10 * * *" # daily 10:15 UTC (5:15am NY in winter). Change if you want.

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Fetch Film Forum JSON
        env:
          # If Film Forumâ€™s showtimes table lives on a specific URL, set it here.
          # Example: https://filmforum.org/ (or a /now-playing style page)
          FILMFORUM_SOURCE_URL: "https://filmforum.org/"
        run: |
          python scripts/fetch_filmforum.py

      - name: Commit updated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/filmforum.json
          git commit -m "Update Film Forum showtimes" || echo "No changes to commit"
          git push
